    <header class="header">
        <div>
            <a href="#"><img class="logo" src="{{url_for('static', filename='img/no_waste_logo.png')}}" alt="company logo"></a>

                    <label>Password</label><br>

                </div>
                <div class="user-box">
                    <label>Mobile Number</label><br>
                    <input type="password" name="" required="">
                </div>
                <div class="user-box">
                    <label>City</label><br>
                    <input type="password" name="" required="">
                </div>
                <div class="btn-submit">
                    <button type="button" class="vendor_btn">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
